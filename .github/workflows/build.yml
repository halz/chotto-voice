name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build with PyInstaller
        run: pyinstaller --clean build.spec
        
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChottoVoice-Windows
          path: dist/ChottoVoice.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build with PyInstaller
        run: pyinstaller --clean build_mac.spec
        
      - name: Create ZIP
        run: |
          cd dist
          zip -r ChottoVoice-macOS.zip ChottoVoice.app
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChottoVoice-macOS
          path: dist/ChottoVoice-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ChottoVoice-Windows/ChottoVoice.exe
            ChottoVoice-macOS/ChottoVoice-macOS.zip
          generate_release_notes: true
